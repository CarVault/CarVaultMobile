fragment CarFields on Car{
    id
    brand
    model
    vin
    description
    kilometers
    year
    address
    manufacturer
    origin
    fuel
    color
    documents{
        id
        content
        documentType
        documentName
        date
    }
    images {
        content
    }
    transactions{
        hash
    }
}

fragment UserFields on User{
    id
    username
    firstname
    surname
    email
    phone
    profilePicture
}