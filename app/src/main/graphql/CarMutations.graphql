mutation newCar(
    $userId: ID!,
    $vin: String!,
    $brand: String!,
    $model: String!,
    $description: String,
    $kilometers: Int,
    $horsepower: Int,
    $year: Int,
    $address: String,
    $manufacturer: String,
    $origin: String,
    $fuel: String,
    $color: String,
){
    newCar(
        userId: $userId,
        vin: $vin,
        brand: $brand,
        model: $model,
        description: $description,
        kilometers: $kilometers,
        horsepower: $horsepower,
        year: $year,
        address: $address,
        manufacturer: $manufacturer,
        origin: $origin,
        fuel: $fuel,
        color: $color,
    ){id}
}

mutation updateCar(
    $carId: ID!
    $vin: String,
    $brand: String,
    $model: String,
    $description: String,
    $kilometers: Int,
    $horsepower: Int,
    $year: Int,
    $address: String,
    $manufacturer: String,
    $origin: String,
    $fuel: String,
    $color: String
    $images: [String]
){
    updateCar(
        carId: $carId,
        vin: $vin,
        brand: $brand,
        model: $model,
        description: $description,
        kilometers: $kilometers,
        horsepower: $horsepower,
        year: $year,
        address: $address,
        manufacturer: $manufacturer,
        origin: $origin,
        fuel: $fuel,
        color: $color,
        images: $images
    ){id}
}

mutation transfer(
    $carId: ID!,
    $userId: ID!
){
    transferCar(
        carId: $carId,
        userId: $userId,
    ){id}
}

mutation updateDocuments(
    $carId: ID!,
    $documents: [CarDocumentInput]!
){
    updateCarDocuments(
        carId: $carId,
        documents: $documents
    ){
        id
    }
}

